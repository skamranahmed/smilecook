version: "3.9"

services:
  smilecook-api:
    image: smilecook-api # for local
    # image: 034317561586.dkr.ecr.ap-south-1.amazonaws.com/smilecook:staging
    environment: # local credentials
      - MONGO_URI=mongodb://admin:password@mongodb:27017/test?authSource=admin&readPreference=primary&ssl=false
      - MONGO_DATABASE=demo
      - REDIS_URI=redis:6379
    networks:
      - smilecook_network
    external_links:
      - mongodb
      - redis
    depends_on:
      - redis
    scale: 5
  
  redis:
    image: redis
    networks:
      - smilecook_network
  
  mongodb:
    image: mongo:4.4.3
    networks:
      - smilecook_network
    environment: # local credentials
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password

  prometheus:
    image: prom/prometheus:v2.27.0
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - 4040:9090
    networks:
      - smilecook_network

  nginx:
    image: nginx
    ports:
      - 80:80
    volumes:
      - $PWD/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - smilecook-api
    networks:
      - smilecook_network

networks:
  smilecook_network:
    external: true
